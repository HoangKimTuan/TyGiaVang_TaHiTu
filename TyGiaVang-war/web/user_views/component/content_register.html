<%@page contentType="text/html" pageEncoding="UTF-8"%>
<h1>ĐĂNG KÝ TÀI KHOẢN</h1>
<hr>
<p>Nếu bạn đã đăng ký tài khoản, vui lòng đăng nhập <a href="login.jsp">Tại Đây</a>.</p>
<br/>
<form role="form" method="POST" action="RegisterClientServlet">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" required>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" required>
            </div>
        </div>
        
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="tel" name="phone_number" id="email" class="form-control input-sm" placeholder="Phone Number" required>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" required>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="form-group">
                <input type="password" name="password_confirmation" required id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
            </div>
        </div>
    </div>
    <input type="submit" value="Register" class="btn btn-info btn-block" required>
</form>
